# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["github.com/99designs/gqlgen"]

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "github.com/ethereum/go-ethereum"
    unused-packages = false

[[constraint]]
  name = "github.com/jmoiron/sqlx"
  revision = "0dae4fefe7c0e190f7b5a78dac28a1c82cc8d849"

[[constraint]]
  name = "github.com/lib/pq"
  revision = "90697d60dd844d5ef6ff15135d0203f65d2f53b8"

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  revision = "008d250e3c57e1b8a350c8049fe4af71cf26a7e9"

[[constraint]]
  name = "github.com/joincivil/civil-events-crawler"
  branch = "png/update-go-ethereum"

[[constraint]]
  name = "github.com/davecgh/go-spew"
  version = "1.1.1"

